<!doctype html>
<html ng-app="todoApp">
  <head>
    <title>First AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="ToDoController">
    <section id="header">
        <div id="logo">Todo</div>
    </section>
      
    <section id="body">
        <div id="input_container">
          <input type="text" ng-model="todoItem">
          <span ng-click='addItem()'>&#43;</span>
        </div>
    </section>
    
    <hr>  
    
    <section id="list_container">
        <div id="input_container">
            List
            <ul>
                <li ng-repeat="x in items" ng-click='removeItem(x)'>
                    <label>{{ x }}</label>
                </li>
            </ul>
        </div>
    </section>
    
    <div id="alert" ng-model="alert">
        message
    </div>
      
  </body>
</html>
